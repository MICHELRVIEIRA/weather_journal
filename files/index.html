<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Michel Roman Vieira">
        <meta name="description" content="From the use of an API, the application returns: the temperature and date of a location. In addition, the user enters what they are feeling.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Journal</title>
        <link href="./style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Weather Journal App</h1>    
        </header>
        <main>
            <p>Please, enter the information below and click the "Consult" button.</p>
            <form>
                <label for="zip">Zip code</label>
                <input type="number" id="zipcode" placeholder="Enter the zip code">
                <label for="feelings">How are you feeling today?</label>
                <textarea id="feelings" placeholder="Enter your feelings here"></textarea>
                <button type="button" id="consult">Consult</button>
            </form>
            <section>
                <h2>Result</h2>
                <ul>
                    <li id="date"></li>
                    <li id="temp"></li>
                    <li id="content"></li>
                </ul>
            </section>
        </main>
    </body>
    <script src="./app.js"></script>
</html>
